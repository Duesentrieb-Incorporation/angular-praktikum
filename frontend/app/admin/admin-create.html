<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Neuen Artikel hinzufügen</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="caption">Title:</label>
                <input type="text" class="form-control" id="caption" ng-model="ctrl.newArticle.title"/>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" rows="5" id="content" ng-model="ctrl.newArticle.content">
                </textarea>
            </div>

            <a class="btn btn-success" ng-click="ctrl.add(ctrl.newArticle)">Hinzufügen</a>
        </form>
    </div>
</div>
